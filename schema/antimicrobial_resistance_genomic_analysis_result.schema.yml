- name: AntimicrobialResistanceGenomicAnalysisResult
  documentRoot: true
  doc: |
    Result of applying a computational analysis to genomic data for the purpose
    of predicting or explaining resistance to antimicrobial agents based on
    genomic features.
  type: record
  fields:
    sample_id:
      type: string
    input_file_name:
      type: string
    contig_id:
      type: string
    start:
      type: int
    stop:
      type: int
    strand_orientation:
      type: string
    gene_symbol:
      type: string
    gene_name:
      type: string
    coverage_positions:
      type: string
    coverage_depth:
      type: int?
    coverage_percent:
      type: float
    sequence_identity:
      type: float
    reference_database_id:
      type: string
    reference_database_version:
      type: string
    reference_accession:
      type: string
    reference_length:
      type: int?
    target_length:
      type: int?
    drug_class:
      type: string
    antimicrobial_agent:
      type: string?
    resistance_mechanism:
      type: string?
    analysis_software_name:
      type: string
    analysis_software_version:
      type: string
